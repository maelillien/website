<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Portfolio Website</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">

        <a class="navbar-brand" id="name-color" href="/index">MAEL ILLIEN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item">
                    <a class="nav-link" href="/index">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/portfolio">PORTFOLIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">ABOUT</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item">
                    <a target="_blank" class="nav-link" id="navbar-color"
                       href="https://github.com/maelillien">GITHUB</a>
                </li>
                <li class="nav-item">
                    <a target="_blank" class="nav-link" id="navbar-color"
                       href="https://www.linkedin.com/in/mael-illien/">LINKEDIN</a>
                </li>
            </ul>
        </div>

</nav>

<section class="title-color" id="{{ id }}-title">
    <div class="container title-container">
        <div class="row title-text">
            <div class="col-12 col-sm-9 col-md-7 col-lg-8 additional-margin">
                <div class="title-description">
                    <p>{{ title_text }}</p>
                </div>
            </div>
        </div>
        <div class="row title-text">
            <div class="col-auto additional-margin">
                <p>{{ title }}</p>
            </div>
        </div>
    </div>
</section>

<section class="home-content">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">My Data Science Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About me</a>
            </li>
          </ul>
        </div>
      </nav>
        </div>
    </section>

{% block section %}{% endblock %}

<footer class="small text-center text-muted">
    <p class="copyright">Copyright &copy; 2021 | Mael Illien</p>
</footer>

    <!-- Optional JavaScript -->

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
